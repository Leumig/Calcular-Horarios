<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular Horarios</title>
    <link rel="shortcut icon" href="./img/reloj.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script type="module" src="./js/logica.js" defer></script>
  </head>
  <body>
      <header>
        <h1>Generador de Texto</h1>
      </header>
      <main class="contenedor-flex">
        <input type="time" id="hora" name="hora">
        <input type="date" id="fecha" name="fecha">
        <div class="contenedor-linea">
          <button class="botonStandard" type="button" id="calcular">Generar en Español</button>
          <button class="botonStandard" type="button" id="calcularIng">Generar en Inglés</button>
          <!-- <i class="fa fa-copy" id="botonCopiar"></i> -->
          <span class="mensaje" id="mensaje"></span>
        </div>
      </main>
      <div class="contenedor-cuadros">
        <div id="textoEsp" class="texto" class="contenedor-flex"></div>
        <div id="textoIng" class="texto" class="contenedor-flex"></div>
      </div>
      <br>
  </body>
</html>
