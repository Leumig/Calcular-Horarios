<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular Horarios</title>
    <link rel="shortcut icon" href="./img/reloj.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script type="module" src="./js/logica.js" defer></script>
  </head>
  <body>
      <header>
        <h1>Selecciona una hora en Colombia</h1>
      </header>
      <main class="contenedor-flex">
        <input type="time" id="hora" name="hora">
        <div class="contenedor-linea">
          <button class="botonStandard" type="button" id="calcular">Calcular</button>
          <i class="fa fa-copy" id="botonCopiar"></i>
          <span class="mensaje" id="mensaje"></span>
        </div>
      </main>
      <div id="texto" class="contenedor-flex"></div>
      <br>
  </body>
</html>
